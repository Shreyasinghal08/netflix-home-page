<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="Netflix-symbol.jpg" alt="Netflix Logo" class="logo">
        <nav class="nav">
            <a  class="nav-link" href="#content">Home</a>
            <a class="nav-link" href="#hero">TV Shows</a>
            <a class="nav-link"href="#hero">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">Browse by Languages</a>
            
            <input type="text" placeholder="Search..">
                    <button class="btn btn-outline-success" type="submit">Search</button>
            &nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
              </svg>
        </nav>
        <div class="user-profile">
            <button class="btn">Sign in/Login</button>
        </div>
    </header>

    <section class="hero">
        <img src="netflixh.png" alt="Hero Image">
        <div class="hero-content">
            <h1>Watch your favorite shows and movies</h1>
            <button class="btn">Watch Now</button>
        </div>
    </section>
    <section class="content">
        <h2>Trending Now</h2>
        <div class="carousel">
            
            <img src="netflix2.png" alt="Thumbnail 1">
            <img src="net6.jpg" alt="Thumbnail 2">
            <img src="netflux5.jpeg" alt="Thumbnail 3">
            <img src="netflix3.webp" alt="Thumbnail 2">
            <span class="handle handleNext active" tabindex="0" role="button" aria-label="See more titles"> </span>
        </div>

        <h2>Popular on Netflix</h2>
        <div class="carousel">
            <img src="net 9.jpg" alt="Thumbnail 4">
            <img src="net7.jpg" alt="Thumbnail 5">
            <img src="net8.jpg" alt="Thumbnail 6">
            <img src="net6.jpg" alt="Thumbnail 2">
        </div>
    </section>
    

   
</body>
</html>
